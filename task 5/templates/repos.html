<!DOCTYPE html>
<html>
<head>
	<title>GitHub finder- Repositories</title>
</head>
<a href="{{url_for('search')}}"><button>Back to Search</button></a>
<body>
	<h2>Repositories:</h2>
	{%for repo in repos%}
	<div>
		{{repo.name}}<br>
		<a href="{{repo.html_url}}">Visit</a>
		<hr>
	</div>
	{%endfor%}

<a href="{{url_for('logout')}}"><button>Logout</button></a>


</body>
</html>
